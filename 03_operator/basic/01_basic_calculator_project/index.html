<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h2>Basic Calculator Project</h2>
  </header>
  <main>
    <section id="sec1">
      <div class="calculator">
        <table>
          <tbody>
            <tr>
              <th>Enter first value</th>
              <td>
                <input type="text" name="" id="val1" value="">
              </td>
            </tr>
            <tr>
              <th>Enter second value</th>
              <td>
                <input type="text" name="" id="val2" value="">
              </td>
            </tr>
            <tr>
              <th>Result</th>
              <td>
                <input type="text" name="" id="result" value="" readonly>
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input type="button" name="" id="add" value="+">
                <input type="button" name="" id="subtract" value="-">
                <input type="button" name="" id="multiply" value="x">
                <input type="button" name="" id="divide" value="%">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
