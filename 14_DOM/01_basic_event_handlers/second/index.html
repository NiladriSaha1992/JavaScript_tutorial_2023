<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Basic Event Handlers</h1>
  </header>
  <main>
    <section class="sec" id="sec1">
      <div id="mainDiv"></div>
      <div id="rgbs">
        <table>
          <tr>
            <th>Red</th>
            <th>Green</th>
            <th>Blue</th>
          </tr>
          <tr>
            <td>
              <input type="text" name="" id="red" value="">
            </td>
            <td>
              <input type="text" name="" id="green" value="">
            </td>
            <td>
              <input type="text" name="" id="blue" value="">
            </td>
          </tr>
        </table>
      </div>
      <div id="btnDiv">
        <input type="button" value="Change Color" onclick="changeColor()">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
